<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Main page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <style>
        body {
            color: #566787;
            background: #f5f5f5;
            font-family: 'Roboto', sans-serif;
        }

        .table-responsive {
            margin: 30px 0;
        }

        .table-wrapper {
            min-width: 1000px;
            background: #fff;
            padding: 20px;
            box-shadow: 0 1px 1px rgba(0, 0, 0, .05);
        }

        .table-title {
            padding-bottom: 10px;
            margin: 0 0 10px;
            min-width: 100%;
        }

        .table-title h2 {
            margin: 8px 0 0;
            font-size: 22px;
        }

        table.table tr th,
        table.table tr td {
            border-color: #e9e9e9;
        }

        table.table-striped tbody tr:nth-of-type(odd) {
            background-color: #fcfcfc;
        }

        table.table-striped.table-hover tbody tr:hover {
            background: #f5f5f5;
        }

        table.table th i {
            font-size: 13px;
            margin: 0 5px;
            cursor: pointer;
        }

        table.table td:last-child {
            width: 130px;
        }

        table.table td a {
            color: #a0a5b1;
            display: inline-block;
            margin: 0 5px;
        }

        table.table td a.view {
            color: #03A9F4;
        }

        table.table td a.edit {
            color: #FFC107;
        }

        table.table td a.delete {
            color: #E34724;
        }

        table.table td i {
            font-size: 19px;
        }

        .pagination {
            float: right;
            margin: 0 0 5px;
        }

        .pagination li a {
            border: none;
            font-size: 95%;
            width: 30px;
            height: 30px;
            color: #999;
            margin: 0 2px;
            line-height: 30px;
            border-radius: 30px !important;
            text-align: center;
            padding: 0;
        }

        #addMedico {
            background-color: rgb(0, 192, 0);
            padding: 6px;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s;
        }

        #addMedico:hover {
            background-color: rgb(0, 238, 0);
        }



        .delete:hover {
            cursor: pointer;
        }

        .pagination li a:hover {
            color: #666;
        }

        .pagination li.active a {
            background: #03A9F4;
        }

        .pagination li.active a:hover {
            background: #0397d6;
        }

        .pagination li.disabled i {
            color: #ccc;
        }

        .pagination li i {
            font-size: 16px;
            padding-top: 6px
        }

        .hint-text {
            float: left;
            margin-top: 6px;
            font-size: 95%;
        }

        .modal .modal-dialog {
            max-width: 400px;
        }

        .modal .modal-header,
        .modal .modal-body,
        .modal .modal-footer {
            padding: 20px 30px;
        }

        .modal .modal-content {
            border-radius: 3px;
            font-size: 14px;
        }

        .modal .modal-footer {
            background: #ecf0f1;
            border-radius: 0 0 3px 3px;
        }

        .modal .modal-title {
            display: inline-block;
        }

        .modal .form-control {
            border-radius: 2px;
            box-shadow: none;
            border-color: #dddddd;
        }

        .modal textarea.form-control {
            resize: vertical;
        }

        .modal .btn {
            border-radius: 2px;
            min-width: 100px;
        }

        .modal form label {
            font-weight: normal;
        }

        .modalAndSearch {
            margin-top: 20px;
        }
        #search {
            display: flex;
            justify-content: end;
        }
        #searchForm {
            display: flex;
            flex-direction: row;
        }
        #face {
            position: relative;
            top: 5px;
        }
    </style>
    <script defer>
        $(document).ready(function () {
            $('[data-toggle="modal"]').tooltip();
            $('[data-toggle="tooltip"]').tooltip();
        });
        editBtn = document.getElementById("editBtn");
        editBtn.addEventListener("click", function() {
            $('#Modal').modal('show');
        });
    </script>
</head>

<body>

    <div class="container-xl">
        <div class="table-responsive">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-6">
                            <h2>Lista dos <b>médicos</b></h2>
                        </div>
                    </div>
                    <div class="row modalAndSearch">
                        <div class="addPaciente col-sm-8">
                            <a href="#Modal" data-toggle="modal" id="addMedico"><b>Add médico<i class="material-icons add_reaction" id="face">&#xe1d3;</i></b></a>
                        </div>
                        <div class="input-group col">
                            <form th:action="@{/medicoSearch}" id="searchForm">
                            <input type="text" class="form-control" id="searchBtn" placeholder="Search name" th:name="name">
                           <button type="submit"><i class="fa fa-search"></i></button>
                        </form>
                        </div>
                        
                    </div>
                </div>
                <table class="table table-striped table-hover table-bordered">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nome</th>
                            <th>Especialidade</th>
                            <th>CRM</th>
                            <th>Telefone</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="medico, iterStat: ${medicos}">
                            <td th:text="${iterStat.index+1}"></td>
                            <td th:text="${medico.nome}"></td>
                            <td th:text="${medico.especialidade}"></td>
                            <td th:text="${medico.num_rm}"></td>
                            <td th:text="${medico.telefone}"></td>
                            <td>
                                <a th:href="@{|/perfilMedico?nome= ${medico.nome}|}" title="Ver Perfil" data-toggle="tooltip"><i class="material-icons person">&#xe7fd;</i></a>
                                <a href="#Modal" id="editBtn" class="edit" title="edit" data-toggle="modal"><i
                                        class="material-icons">&#xE254;</i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="Modal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form method="POST" action="Medicos" th:object="${medico}">
                    <div class="modal-header">
                        <h4 class="modal-title">Medico form</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" name="nome" th:value="*{nome}" required>
                        </div>
                        <div class="form-group">
                            <label for="data_nasc" class="form-label">Especialidade</label>
                            <input type="text" class="form-control" name="especialidade" th:field="*{especialidade}" required>
                        </div>
                        <div class="form-group">
                            <label for="sexo" class="form-label">CRM</label>
                            <input type="text" class="form-control" name="num_rm" th:field="*{num_rm}" required>
                        </div>
                        <div class="form-group">
                            <label for="endereco" class="form-label">Telefone</label>
                            <input type="text" class="form-control" name="telefone" th:field="*{telefone}" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
