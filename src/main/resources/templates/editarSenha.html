<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/jAlertWifi.css}">
    <title>Cadastro</title>
</head>
<body>
    <div class="edit-container">
        <h2>Editar usuario</h2>
        <form method="POST" action="/login/editarUsuario">
            <input type="text" id="usuario" name="usuario" required placeholder="Usuário">
            <input type="password" id="senha" name="senha" required placeholder="Senha">
            <button type="submit" id="btnEditar">Editar</button>
        </form>

        <p><a href="/" class="signup-link">Faça login</a></p>
    </div>
</body>
</html>
